
<div mat-dialog-title>
    <span>{{actionTitile}}</span>
</div>
  <div mat-dialog-content>
 <form [formGroup]="entrepriseForm">
   
     
      <mat-grid-list cols="12" rowHeight="100px">
        <mat-grid-tile
            [colspan]="6" >
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Name" >
              </mat-form-field>
              
        </mat-grid-tile>
        <mat-grid-tile
        [colspan]="6" >
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Username" >
          </mat-form-field>
          
    </mat-grid-tile>
       
      </mat-grid-list>
      <mat-grid-list cols="12" rowHeight="100px">
        <mat-grid-tile
            [colspan]="6" >
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput  formControlName="password" placeholder="Password" type="password" >
              </mat-form-field>
              
        </mat-grid-tile>
        <mat-grid-tile
        [colspan]="6" >
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Resgistration Number</mat-label>
            <input matInput  formControlName="resgistrationNumber" placeholder="Resgistration Number" >
          </mat-form-field>
          
    </mat-grid-tile>
       
      </mat-grid-list>
      <mat-grid-list cols="12" rowHeight="100px">
        <mat-grid-tile
            [colspan]="12" >
            <mat-form-field class="example-full-width" style="width:70% ;" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Email@email.com"  type="email" >
              </mat-form-field>
              
        </mat-grid-tile>
     
      </mat-grid-list>
      <mat-grid-list cols="12" rowHeight="100px">
        <mat-grid-tile
            [colspan]="6" >
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Capacity</mat-label>
                <input matInput  formControlName="capacity" placeholder="Capacity"  type="number" >
              </mat-form-field>
              
        </mat-grid-tile>
        <mat-grid-tile
        [colspan]="6" >
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput type="tel" formControlName="phoneNumber"  placeholder="Phone Number">
          </mat-form-field>
          
    </mat-grid-tile>
   
      </mat-grid-list>
    
      
 </form>
</div>
  <div mat-dialog-action [align]="'end'">
      
    <button mat-raised-button color="warn" (click)="onClose()" style="margin-right: 10px;">Close</button>
    <button mat-raised-button color="primary" (click)="addEntreprise()" >{{actionBtn}}</button>

  </div>
