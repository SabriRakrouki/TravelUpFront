
<div mat-dialog-title>
    <span>{{actionTitile}}</span>
</div>
  <div mat-dialog-content>
 <form [formGroup]="complaintForm">
   
     
      <mat-grid-list cols="12" rowHeight="100px">
        <mat-grid-tile
            [colspan]="6" >
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Content</mat-label>
                <input matInput formControlName="content" placeholder="Content" >
              </mat-form-field>
              
        </mat-grid-tile>
        <mat-grid-tile
        [colspan]="6" >
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>State</mat-label>
            <input matInput formControlName="state" placeholder="State" >
          </mat-form-field>
          
    </mat-grid-tile>
    <mat-grid-tile
    [colspan]="6" >
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput formControlName="dateComplaint" [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
</mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="12" rowHeight="100px">
        <mat-grid-tile
            [colspan]="6" >
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Employee</mat-label>
                <input matInput  formControlName="employeId" placeholder="Employee" type="number" >
              </mat-form-field>   
        </mat-grid-tile>
      </mat-grid-list>  
 </form>
</div>
  <div mat-dialog-action [align]="'end'">
      
    <button mat-raised-button color="warn" (click)="onClose()" style="margin-right: 10px;">Close</button>
    <button mat-raised-button color="primary" (click)="addComplaint()" >{{actionBtn}}</button>

  </div>
