
<div mat-dialog-title>
    <span>{{actionTitile}}</span>
</div>
  <div mat-dialog-content>
 <form [formGroup]="topicForm">
    <mat-grid-list cols="12" rowHeight="100px">
        <mat-grid-tile
            [colspan]="6" >
            <mat-form-field class="example-full-width" style="width: 30%;" appearance="fill">
                <mat-label>Topic Name</mat-label>
                <input matInput formControlName="nameTopic" placeholder="Subject" >
              </mat-form-field>
              
        </mat-grid-tile>
    
    
       
        
    
    </mat-grid-list>
 </form>
</div>
  <div mat-dialog-action [align]="'end'">
      
    <button mat-raised-button color="warn" (click)="onClose()" style="margin-right: 10px;">Close</button>
    <button mat-raised-button color="primary" (click)="addTopic()" >{{actionBtn}}</button>

  </div>
