



<div mat-dialog-title>
    <span>{{actionTitile}}</span>
</div>
  <div mat-dialog-content>
 <form [formGroup]="commentForm">
    <mat-grid-list cols="12" rowHeight="100px">
        <mat-grid-tile [colspan]="6" >
           
              <mat-form-field class="example-full-width" style="width: 30%;" appearance="fill">
                <mat-label>posts</mat-label>
                <mat-select formControlName="posts"  >
                    <mat-option *ngFor="let post of listPosts" [value]="post" >{{post.id}}</mat-option>
    
                    </mat-select>
              </mat-form-field></mat-grid-tile>
              <mat-grid-tile [colspan]="6" >
              <mat-form-field class="example-full-width" style="width: 30%;" appearance="fill">
                <mat-label>user</mat-label>
                <mat-select formControlName="user"  >
                   
                    <mat-option *ngFor="let user of listUsers" [value]="user" >{{user.username}}</mat-option>
    
                    </mat-select>
              </mat-form-field></mat-grid-tile>
              <mat-grid-tile [colspan]="12" >
              <mat-form-field class="example-full-width" style="width: 100%;" appearance="fill">
                <mat-label>content</mat-label>
                <textarea matInput formControlName="content" placeholder="content" style="resize: none;" ></textarea>
              </mat-form-field>
              
        </mat-grid-tile>
    </mat-grid-list>
 </form>
</div>
  <div mat-dialog-action [align]="'end'">
      
    <button mat-raised-button color="warn" (click)="onClose()" style="margin-right: 10px;">Close</button>
    <button mat-raised-button color="primary" (click)="addComment()" >{{actionBtn}}</button>

  </div>
