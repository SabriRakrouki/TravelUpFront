<mat-card style="height: 300px; ">
    <mat-card-title>Trip NÂ°:{{trip.id}}</mat-card-title>
    <mat-card-content>
    <table>
        <tr>
            <th>
                location
            </th>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>
                {{trip.tripLocation|Location}}
            </td>
        </tr>
    </table>




    </mat-card-content>
 
  </mat-card>
  <mat-grid-list cols="12" >
    <mat-grid-tile  [colspan]="4" style="text-align: start;"> <h1 >Trip's Programs</h1> </mat-grid-tile>
    

  </mat-grid-list>

  <mat-grid-list cols="12" >
    <mat-grid-tile  [colspan]="4"> <input matInput placeholder="Search bar"  class="inputClass" > </mat-grid-tile>
    <mat-grid-tile [colspan]="4"></mat-grid-tile>
    <mat-grid-tile [colspan]="4"><button mat-raised-button style="width: 30%;" color="primary" (click)="onCreate()" >Create</button></mat-grid-tile>

  </mat-grid-list>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="tripId">
        <th mat-header-cell *matHeaderCellDef> Trip Location </th>
        <td mat-cell *matCellDef="let element"> {{element.tripId}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="dateProgram">
        <th mat-header-cell *matHeaderCellDef> dateProgram </th>
        <td mat-cell *matCellDef="let element"> {{element.dateProgram|date}} </td>
      </ng-container>
  >
  

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let element">  <button mat-icon-button color="warn"  (click)="deleteProgram(element.id)" >
            <mat-icon>delete</mat-icon>
          </button> </td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update</th>
        <td mat-cell *matCellDef="let element">  <button mat-icon-button color="primary" (click)="onUpdate(element)"  >
            <mat-icon>mode_edit</mat-icon>
          </button> </td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details</th>
        <td mat-cell *matCellDef="let element">  <a mat-icon-button color="accent" [routerLink]="['./details',element.id]"  >
            <mat-icon>read_more</mat-icon>
        </a> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
