
<div mat-dialog-title>
    <span>{{actionTitile}}</span>
</div>
  <div mat-dialog-content>
 <form [formGroup]="postForm">
    <mat-grid-list cols="12" rowHeight="100px">
        <mat-grid-tile
            [colspan]="6" >
            <mat-form-field class="example-full-width" style="width: 30%;" appearance="fill">
                <mat-label>Subject</mat-label>
                <input matInput formControlName="subject" placeholder="Subject" >
              </mat-form-field>
              
        </mat-grid-tile>
    
    
        <mat-grid-tile
            [colspan]="6" >
              <mat-form-field appearance="fill">
                <mat-label>Topic</mat-label>
                <mat-select  formControlName="topic">
                  <mat-option  *ngFor="let topic of listTopic" [value]="topic">
                    {{topic.nameTopic}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile
            [colspan]="12" >
            <mat-form-field class="example-full-width" style="width: 80%;  " appearance="fill">
                <mat-label>content</mat-label>
                <textarea style="outline: none;  resize:none; height: 40px; border-radius: 15px;" matInput formControlName="content" placeholder="Content" ></textarea>
              </mat-form-field>
              
        </mat-grid-tile>
        
    
    </mat-grid-list>
 </form>
</div>
  <div mat-dialog-action [align]="'end'">
      
    <button mat-raised-button color="warn" (click)="onClose()" style="margin-right: 10px;">Close</button>
    <button mat-raised-button color="primary" (click)="addPost()" >{{actionBtn}}</button>

  </div>
