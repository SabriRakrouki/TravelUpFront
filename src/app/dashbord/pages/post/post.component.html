<mat-grid-list cols="12" >
    <mat-grid-tile  [colspan]="4"> <input matInput placeholder="Search bar"  class="inputClass" (keyup)="applyFilter($event)" > </mat-grid-tile>
    <mat-grid-tile [colspan]="4">2</mat-grid-tile>
    <mat-grid-tile [colspan]="4"><button mat-raised-button style="width: 30%;" color="primary" (click)="onCreate()">Create</button></mat-grid-tile>

  </mat-grid-list>
  

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
      </ng-container>
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="datePost">
        <th mat-header-cell *matHeaderCellDef> Date Post </th>
        <td mat-cell *matCellDef="let element"> {{element.datePost}} </td>
      </ng-container>
      <ng-container matColumnDef="topic">
        <th mat-header-cell *matHeaderCellDef> Topic </th>
        <td mat-cell *matCellDef="let element"> {{element.topic|Topic}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let element"> {{element.photo}} </td>
      </ng-container>
  
      
  
     
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let element">  <button mat-icon-button color="warn"  (click)="deletePost(element.id)" >
            <mat-icon>delete</mat-icon>
          </button> </td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update</th>
        <td mat-cell *matCellDef="let element">  <button mat-icon-button color="primary" (click)="onUpdate(element)"  >
            <mat-icon>mode_edit</mat-icon>
          </button> </td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details</th>
        <td mat-cell *matCellDef="let element">  <a mat-icon-button color="accent"   >
            <mat-icon>read_more</mat-icon>
        </a> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    


  </div>
