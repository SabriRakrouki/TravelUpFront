<mat-sidenav-container class="example-container"  >
    <mat-sidenav opened mode="side" style="width: 20%; ">test</mat-sidenav>
    <mat-sidenav-content style=" height: max-content;">
            


        <div style="display: flex; flex-direction: column;  justify-content: space-between; align-items: center;" >
            <form  [formGroup]="postForm">
            <mat-card class="example-card" style="margin-bottom: 1%; margin-top: 1%;" >
                <mat-card-title>Create Post</mat-card-title>
            <mat-card-header style="margin-left: 5%; margin-top: 5%;">
                        <div mat-card-avatar style="    background-image: url('https://material.angular.io/assets/img/examples/shiba2.jpg');background-size: cover;"></div>
                        <mat-card-title style="margin-top: 5%;">{{this.userName.username}}</mat-card-title>
                        
                      </mat-card-header>
                <mat-card-content>
                  <br>
                  <mat-form-field appearance="fill">
                    <mat-label>Topic</mat-label>
                    <mat-select  formControlName="topic">
                      <mat-option  *ngFor="let topic of listTopic" [value]="topic">
                        {{topic.nameTopic}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <br>
                  <mat-form-field class="example-full-width" style="width: 30%;" appearance="fill">
                    <mat-label>Subject</mat-label>
                    <input matInput formControlName="subject" placeholder="Subject" >
                  </mat-form-field>
                  <br>
                  <mat-form-field style="width: 100%;" >
                 <textarea type="text" formControlName="content"  matInput style="width: 100%; margin-top: 3%; outline: none;  resize: none; height: 40px; border-radius: 15px;" placeholder="What's on your mind?">
                 </textarea>
                </mat-form-field>
                </mat-card-content>
                <mat-card-actions align="end">
                
                  <button mat-flat-button color="primary" (click)="addPost()"> Post</button>
                </mat-card-actions>
              </mat-card>
            </form>
            <mat-card class="example-card" style="margin-bottom: 1%; margin-top: 1%;" *ngFor="let post of listPosts" >
                <mat-card-header>
                  <div mat-card-avatar style="    background-image: url('https://material.angular.io/assets/img/examples/shiba2.jpg');background-size: cover;"></div>
                  <mat-card-title>Shiba Inu</mat-card-title>
                  <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                      {{post.content}}
                    </p>
                  </mat-card-content>
                
               
               
                <mat-card-actions align="end">
                  <button mat-button ><mat-icon>favorite_border</mat-icon></button>
                  <button mat-button><mat-icon>insert_comment</mat-icon> Comment</button>
                </mat-card-actions>
              </mat-card>
            
              
        </div>



    </mat-sidenav-content>
    <mat-sidenav opened mode="side" position="end" style="width: 20%;">End content</mat-sidenav>
   
  </mat-sidenav-container>
