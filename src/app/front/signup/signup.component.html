<div mat-dialog-title>
  <span>{{actionTitile}}</span>
</div>
<div mat-dialog-content style="height:100% ;">
<form [formGroup]="entrepriseForm">
 
   
    <mat-grid-list cols="12" rowHeight="50px">
      <mat-grid-tile 
          [colspan]="6" >
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" placeholder="Name" >
            </mat-form-field>
            
      </mat-grid-tile>
      <mat-grid-tile
      [colspan]="6" >
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Username" >
        </mat-form-field>
        
  </mat-grid-tile>
     
    </mat-grid-list>
    <mat-grid-list cols="12" rowHeight="50px">
      <mat-grid-tile
          [colspan]="6" >
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput  formControlName="password" placeholder="Password" type="password" >
            </mat-form-field>
            
      </mat-grid-tile>
      <mat-grid-tile
      [colspan]="6" >
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Resgistration Number</mat-label>
          <input matInput  formControlName="resgistrationNumber" placeholder="Resgistration Number" >
        </mat-form-field>
        
  </mat-grid-tile>
     
    </mat-grid-list>
    <mat-grid-list cols="12" rowHeight="50px">
      <mat-grid-tile
          [colspan]="12" >
          <mat-form-field class="example-full-width" style="width:70% ;" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Email@email.com"  type="email" >
            </mat-form-field>
            
      </mat-grid-tile>
  
    </mat-grid-list>
    <mat-grid-list cols="12" rowHeight="50px">
      <mat-grid-tile
          [colspan]="4" >
          <mat-form-field appearance="fill">
              <mat-label>Contry</mat-label>
              <mat-select formControlName="country" (selectionChange)="getStateByCountry($event.value)" >
              <mat-option *ngFor="let country of listCountries" [value]="country" >{{country.country}}</mat-option>

              </mat-select>
            </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile
          [colspan]="4" >
          <mat-form-field appearance="fill">
              <mat-label>State</mat-label>
              <mat-select formControlName="state" (selectionChange)="getCityByCountryAndState($event.value)"> 
              <mat-option *ngFor="let state of listStates" [value]="state" >{{state.state}}</mat-option>
              </mat-select>
            </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile
          [colspan]="4" >
          <mat-form-field appearance="fill">
              <mat-label>City</mat-label>
              <mat-select formControlName="city" >
                  <mat-option *ngFor="let city of listCities" [value]="city.city" >{{city.city}}</mat-option>

              </mat-select>
            </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="12">
      <mat-grid-tile [colspan]="12">
        <mat-form-field class="example-full"  appearance="fill">
          <mat-label>Domain</mat-label>
          <input type="text"
          formControlName="domain"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of listDomain" [value]="option">
              {{option.nameDomain}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </mat-grid-tile>
     </mat-grid-list>
     
    <mat-grid-list cols="12" rowHeight="50px">
      <mat-grid-tile
          [colspan]="6" >
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Capacity</mat-label>
              <input matInput  formControlName="capacity" placeholder="Capacity"  type="number" >
            </mat-form-field>
            
      </mat-grid-tile>
      <mat-grid-tile
      [colspan]="6" >
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput type="tel" formControlName="phoneNumber"  placeholder="Phone Number">
        </mat-form-field>
        
  </mat-grid-tile>
 
    </mat-grid-list>
  
    
</form>
</div>
<div mat-dialog-action [align]="'end'">
    
  <button mat-raised-button color="warn" (click)="onClose()" style="margin-right: 10px;">Close</button>
  <button mat-raised-button color="primary" (click)="addEntreprise()" >Create</button>

</div>
